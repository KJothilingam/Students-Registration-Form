<!DOCTYPE html>
<html>
    <head>
        <title>Students Registration Form</title>
    </head>

    <body>
        <h1>
            Student Registration Form
        </h1>
        <form>

            <label for="name">Name    </label>   
            <input type="text" id="name">
            <br>
            <br>
            <label for="fname">Father Name    </label>   
        <input type="text" id="fname">
        <br>
        <br>
        <label for="adress">Postal Address </label>   
        <input type="text" id="adress">
        <br>
        <br>
        <label for="radio">Gender </label> 
        <input type="radio" id="radio" name="kj">Male
        <input type="radio" id="radio" name="kj">Femal
        <br>
       
        <br>
        <label for="city">City </label> 
        <select>
            <option>Select</option>
            <option>New Delhi</option>
            <option>Mumbai</option>
            <option>Goa</option>
            <option>Patna</option>
        </select>
        <br>
        <br>


        <label for="course">Course</label> 
        <select>
            <option>Select</option>
            <option>B.Tech</option>
            <option>MCA</option>
            <option>MBA</option>
            <option>BCA</option>
        </select>
        <br>
        <br>
        <label for="Distict">Distict </label> 
        <select>
            <option>Select</option>
            <option>Nalanda</option>
            <option>Up</option>
            <option>Goa</option>
            <option>Patna</option>
        </select>
        <br>
        <br>
        <label for="State">State </label> 
        <select>
            <option>Select</option>
            <option>New Delhi</option>
            <option>Mumbai</option>
            <option>Goa</option>
            <option>Patna</option>
        </select>
        <br>
        <br>

        <label for="pin">Pin Code  </label>   
        <input type="text" id="pin">
        <br>
        <br>

        <label for="Email">Email Id </label>   
        <input type="text" id="Email">
        <br>
        <br>

        <label for="dob">DOB</label>   
        <input type="text" id="dob">
        <br>
        <br>

        <label for="mob">Mobile No   </label>   
        <input type="text" id="mob">
        <br>
        <br>

        <input type="reset">
        <button>Submit Form</button>
        
    </form>
    </body>
</html>
